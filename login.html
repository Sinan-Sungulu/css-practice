<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="login.css">
    <title>Document</title>
</head>
<body>
    <section id="login-container">
        <h1>Login Here</h1>
        <div id="form">
            <ul>
                <li id="usr-name-li">
                    <label for="nick-name">Username</label>
                    <input type="text" id="nick-name" placeholder="Username">
                </li>
                <li id="passwd-li">
                    <label for="passwd">Password</label>
                    <input type="password" id="passwd" placeholder="Password">
                </li>
            </ul>
        </div>
        <div id="login-in-div">
            <a href="index.html" id="login-btn">Login In</a>

            <div id="container-icon">
                <a href="#">
                <div class="icon-div"><i class="fa-brands fa-google" id="google-icon"></i><p>Google</p></div>
                <div class="icon-div"><i class="fa-brands fa-facebook" id="facebook-icon"></i><p>Facebook</p>
                </a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
